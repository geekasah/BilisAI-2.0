<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bilis AI - Image Pixel Count</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- Import the Inter font (regular, medium, bold) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header with logo and product name -->
  <div id="popupHeader">
    <!-- Replace "icons/logo.png" with the path to your own logo -->
    <img src="icon.png" alt="Bilis AI Logo" id="bilisLogo">
    <span id="productName">Bilis AI</span>
  </div>

  <!-- Main content area -->
  <div id="content">
    <!-- Default message; replaced by popup.js if an image is selected -->
    <p>No image selected.</p>
  </div>

  <!-- Link to your popup JS -->
  <script src="popup.js"></script>
</body>
</html>
